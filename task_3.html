<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict';

        /*
        1. К 10 прибавляем 10, получаем 20.
        2. 20 конкатенируем с "10", получаем "2010".
        3. "2010" присваиваем в переменную result_1.
        4. С помощью console.log выводим значение result_1 в консоль.
        */
        let result_1 = 10 + 10 + "10";
        console.log(result_1);

        /*
        1. 10 конкатенируем с "10", получаем "1010".
        2. "1010" конкатенируем с 10, получаем "101010".
        3. "101010" присваиваем в переменную result_2.
        4. С помощью console.log выводим значение result_2 в консоль.
        */
        let result_2 = 10 + "10" + 10;
        console.log(result_2);

        /*
        1. К 10 прибавляем 10, получаем 20.
        2. Знак + перед строкой преобразует "10" в числовой формат, получаем 10.
        3. К 20 прибавляем 10, получаем 30.
        3. 30 присваиваем в переменную result_3.
        4. С помощью console.log выводим значение result_3 в консоль.
        */
        let result_3 = 10 + 10 + +"10";
        console.log(result_3);

        /*
        1. Знак - перед строкой преобразует "" в числовой формат, -0.
        2. 10 делим на -0, получаем -Infinity.
        3. -Infinity присваиваем в переменную result_4.
        4. С помощью console.log выводим значение result_4 в консоль.
        */
        let result_4 = 10 / -"";
        console.log(result_4);

        /*
        1. Знак + перед строкой не сможет преобразовать "2,5" в числовой формат из за запятой, получится NaN.
        2. 10 делим на NaN, получаем NaN.
        3. NaN присваиваем в переменную result_5.
        4. С помощью console.log выводим значение result_5 в консоль.
        */
        let result_5 = 10 / +"2,5";
        console.log(result_5);
        
    </script>
</body>
</html>
