<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict';

        //пример 1
        let a = 1, b = 1, c, d;  // переменным a и b присваивается значение 1, переменным c и d - значение undefined
        c = ++a;  // значение a увеличивается на 1, значение a присваивается c, теперь a и c имеют значение 2
        alert(c);  // ответ: 2

        //пример 2
        d = b++;  // в переменную d запишется значение переменной b, равное 1, после этого значение b увеличится на 1
        alert(d);  // ответ: 1

        //пример 3
        c = 2 + ++a;  // значение a увеличится на 1, станет 3, в c запишется значение 2 + 3 = 5
        alert(c);  // ответ: 5

        //пример 4
        d = 2 + b++; // в d запишется значение 2 + 2 = 4, после этого значение b увеличится на 1, станет 3
        alert(d);  // ответ: 4

        alert(a);  // ответ: 3
        alert(b);  // ответ: 3

    </script>
</body>
</html>
