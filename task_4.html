<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict';

        function addition(a, b) {
            return a + b;
        }

        function subtraction(a, b) {
            return a - b;
        }

        function division(a, b) {
            return a / b;
        }

        function multiplication(a, b) {
            return a * b;
        }

    </script>
</body>
</html>
